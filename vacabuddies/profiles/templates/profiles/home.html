  <body>

    <div id="navbar">
      <div id="logo"><a href="#"> VacaBuddies </a></div>
      <div id="navleft">
        <a class="navitem" href="#"><div> Home </div></a>
        <a class="navitem" href="#"><div> Plan a Trip </div></a>
        <a class="navitem profilenav">
          <div id="navprofile">
            <div id="navuserimg_container">
              <img id="navuserimg" src="{% static "profiles/9127a595d3a3421d984edc45230f6d9a.jpg" %}" />
            </div>
            <div id="navname">{{ user.name }}</div>
          </div>
        </a>
      </div>
    </div>

    <div id="main_container">

                  <img class="tripuserimg" src="{% static "profiles/9127a595d3a3421d984edc45230f6d9a.jpg" %}" />
                </div>
                <div class="tripusername">{{ user.username }}</div>
              </div>
              <div class="tripimg_container">
                <img class="tripimg" src="{% static "profiles/IMG_71554.jpg" %}" />
              </div>
              <div class="tripdetials">
                <div class="triptitle">{{ trip.title }}</div>
                <hr class="just_sep" />
                <div class="tripdate">Date: {{ trip.date }}</div>
                <div class="tripelocation">Location: {{ trip.location }}</div>
                <hr class="just_sep" />
                <div class="tripinfo">
                  {{ trip.description }}
                </div>
              </div>
              <button class="tripinterested"> Interested </button>
            </div>

<!DOCTYPE html>
<html lang="en">

  <head>

    <title>  </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <style>

    </style>

  </head>

  <body>

    <div id="navbar">
      <div id="logo"><a href="#"> VacaBuddies </a></div>
      <div class="regloginnav" id="loginnav" onclick="showlogin()"> Login </div>
      <div class="regloginnav hidden" id="regnav" onclick="showreg()"> Register </div>
    </div>

    <div id="main_container">

    <!-- Hero Container -->
      <div id="hero">
        <div id="title">VacaBuddies</div>
        <div id="maininfo">
          Helping you plan your vacation and find new friends.
        </div>
        <div id="subinfo">
          Plan activities for your vacation and find new friends to join you
        </div>
        <!-- <button id="explore"> Explore </button> -->
      </div>

      <!-- Entry Form -->
      <div id="entryform_container">

        <!-- Register Form -->
        <div class="formcontainer container" id="regform">

          <div class="formtitle"> Get Started </div>

          <hr class="formtitle_sep">

          <div class="logingoogle">
            <img class="google" src="pressed.png" />
          </div>

          <hr class="formtitle_sep">

          <div class="or"> OR </div>

          <hr class="formtitle_sep">

          <form class="theform" method="post" action="auth/register">
            <div class="inputsec">
              <label for="reg_name">Name:</label>
              <input class="infoinputs" type="text" id="reg_name" name="reg_name" required />
            </div>
            <div class="inputsec">
              <label for="reg_email">Email:</label>
              <input class="infoinputs" type="email" id="reg_email" name="reg_email" required />
            </div>
            <div class="inputsec">
              <label for="reg_password2">Username:</label>
              <input class="infoinputs" type="text" id="username" name="username" required />
            </div>
            <div class="inputsec">
              <label for="reg_password1">Password:</label>
              <input class="infoinputs" type="password" id="reg_password1" name="reg_password1" required />
            </div>
            <div class="inputsec errors">
            </div>
            <input class="submit_button" type="submit" value="Register" />
            <div class="otherform"> Already have an account? <span class="buttontootherform" onclick="showlogin()">Login here</span></div>
          </form>
        </div>

        <!-- Login Form -->

        <div class="formcontainer container hidden" id="loginform">

          <div class="formtitle"> Login </div>

          <hr class="formtitle_sep">

          <div class="logingoogle">
            <img class="google" src="pressed.png" />
          </div>

          <hr class="formtitle_sep">

          <div class="or"> OR </div>

          <hr class="formtitle_sep">

          <form class="theform" method="post" action="/auth/login">
            <div class="inputsec">
              <label for="login_email">Email:</label>
              <input class="infoinputs" type="email" id="login_email" name="login_email" required />
            </div>
            <div class="inputsec">
              <label for="login_password1">Password:</label>
              <input class="infoinputs" type="password" id="login_password1" name="login_password1" required />
            </div>
            <div class="inputsec errors">
            </div>
            <input class="submit_button" type="submit" value="Login" />
            <div class="otherform"> Don't have an account? <span class="buttontootherform" onclick="showreg()">Register here</span></div>
          </form>
        </div>

      </div>

    </div>

    <script>

      var regform = document.getElementById('regform');
      var loginform = document.getElementById('loginform');
      var loginnav = document.getElementById('loginnav');
      var regnav = document.getElementById('regnav');

      function showlogin() {
        if(loginform.className == "formcontainer container hidden"){
          loginform.className = "formcontainer container";
          regform.className = "formcontainer container hidden";
          loginnav.className = "regloginnav hidden";
          regnav.className = "regloginnav";
        }
      }

      function showreg() {
        if(regform.className == "formcontainer container hidden"){
          regform.className = "formcontainer container";
          loginform.className = "formcontainer container hidden";
          regnav.className = "regloginnav hidden";
          loginnav.className = "regloginnav";        }
      }

    </script>

  </body>

</html>
